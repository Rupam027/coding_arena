<!DOCTYPE html>
<html>
<head>
    <title>CodeQuest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>	
function stheme()
{
	var select = document.getElementById("theme").value ;
	if(select == "light")
	editor.setTheme("ace/theme/solarized_light");
	
	
	if(select == "dark")
	editor.setTheme("ace/theme/solarized_dark");
}

	
function theme()
{
		
		var select = document.getElementById("language").value ; 
		
		
		if(select == "java")
		{
		console.log("java");
		editor.session.setMode("ace/mode/java");
		editor.setValue("/*WELCOME TO CODING ARENA . \n YOUR CODE GOES HERE*/");   
		editor.clearSelection();
		}
		
		if(select == "python")
		{
		
		console.log("python");
		editor.session.setMode("ace/mode/python");
		editor.setValue("#WELCOME TO CODING ARENA .\n#YOUR CODE GOES HERE*/");
		editor.clearSelection();
		}
		
		if(select == "c") 
		{
		console.log("c");
		editor.session.setMode("ace/mode/c_cpp");
		editor.setValue("/*WELCOME TO CODING ARENA . \n YOUR CODE GOES HERE*/");
		editor.clearSelection();
		}
		
		if(select == "c++")
		{
		console.log("c++");
		editor.session.setMode("ace/mode/c_cpp");
		editor.setValue("/*WELCOME TO CODING ARENA . \n YOUR CODE GOES HERE*/");
		editor.clearSelection();
		}
		
	
	
}       
</script>
</head>

<p style="position:absolute ; top:80px; left:500px; width:800px; background-color:#3B0B17;">

<option value="java">JAVA</option>
