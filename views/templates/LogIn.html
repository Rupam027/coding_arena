<!DOCTYPE html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="/js/login.js" type="text/javascript"></script>
	<script src="/js/validation.js" type="text/javascript"></script> 
    <style>
        #form {
            padding-top: 50px;
            margin-top: 50px;
            padding-bottom: 180px;;
            width: 50%;
        }
        body {
            background-color: #A9A9F5;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class = "container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-home"></span> Home Page</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id = "form">
            <div class="panel panel-primary">  
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Log In</strong></h3>  
                </div>
                <div class="panel-body">  
                    <p class = "text-warning">Log in to access editor</p>
                    <form>
					<div class="text-danger font-weight-bold" id="login_error"></div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
							
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onblur="checkpassword()" required>
						
                        </div>
                        
                        <button type="button" class="btn btn-success" onclick="login()">Submit</button>
                    </form>
                </div>  
                <div class="panel-footer">
                    <strong>
                        <p>Don't have an account? <a href="/register" >Register Here</a></p>
                    </strong>
                </div>  
            </div>  
        </div>
    </header>
    
</body>
